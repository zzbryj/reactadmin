<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 同样的，先引入 Bootstrap CSS 和 jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!-- HTML页面主体部分 -->
<body>

<!-- 定义一个按钮，点击后将触发模态框显示 -->
<button id="myModalBtn" type="button" class="btn btn-primary">
    启动模态框 <!-- 按钮上的文字 -->
</button>

<!-- 隐藏的模态对话框结构，由Bootstrap框架控制显示与隐藏 -->
<!-- 使用`.fade`类实现淡入淡出动画效果 -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <!-- 模态对话框的外层容器，定义其尺寸和行为 -->
    <div class="modal-dialog" role="document">

        <!-- 包含模态对话框所有内容的核心部分 -->
        <div class="modal-content">

            <!-- 模态对话框头部 -->
            <div class="modal-header">

                <!-- 对话框标题 -->
                <h5 class="modal-title" id="exampleModalLabel">
                    模态标题 <!-- 标题的具体文字 -->
                </h5>

                <!-- 关闭模态对话框的按钮，带有图标和无障碍标签 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- 模态对话框主体内容区域 -->
            <div class="modal-body">
                这是模态对话框的内容。 <!-- 显示在对话框内的具体文本内容 -->
            </div>

            <!-- 模态对话框底部操作栏 -->
            <div class="modal-footer">

                <!-- 取消或关闭模态对话框的按钮 -->
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    关闭
                </button>

                <!-- 确认或保存操作的按钮 -->
                <button type="button" class="btn btn-primary">
                    保存更改
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 使用jQuery脚本来初始化页面 -->
<script>
    // 当DOM文档加载完毕后，执行以下脚本
    $(document).ready(function () {

        // 绑定点击事件到ID为"myModalBtn"的按钮上
        $('#myModalBtn').click(function () {

            // 当按钮被点击时，找到ID为"exampleModal"的模态对话框，并显示它
            $('#exampleModal').modal('show');
        });
    });
</script>

</body>
</html>
